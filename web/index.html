
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="486230673080-7mftkfetqurptl9r6g13vqj5gaq28rmf.apps.googleusercontent.com" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      background-image: url("https://mega.com.vn/media/news/1406_hinh-nen-doraemon-4k32.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      margin: 150px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0097a7;
    }

    .g_id_signin {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>🐱‍👓 Đăng Nhập</h2>
    
    <input type="text" id="username" placeholder="Tên đăng nhập"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button onclick="login()">Đăng nhập</button>

    <div id="g_id_onload"
         data-client_id="486230673080-7mftkfetqurptl9r6g13vqj5gaq28rmf.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

 
    
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <p id="error" style="color:red;"></p>
  </div>
</body>
<srcipt src="srcipt.js"></srtcipt>
</html>
